<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filpkart</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css"><!-- its library we can use for icons-->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section id="header_block_parent">
    <section id="header_block"> <!-- this is header block--><!-- parent block-->
        <div id="logo"><!-- logo block-->
            <img src="Image/logo.png" alt="filpkart logo">
        </div>
        <div id="search"><!-- search block child block-->
            <input type="text"  placeholder="search for products, brands and more">
          <span class="search_icon"><i class="fa fa-search" aria-hidden="true" ></i></span>  
        </div>
        <div id="loginblock"><!-- login block    child block-->
             <span> Login & Signup</span><span><i class="fa fa-shopping-cart" aria-hidden="true"></i>vCart
            </span>
        </div>
    </section> 
</section>

    
</body>
